<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídas em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <!--As imagens (source) tem que segui essa sequência P - M - G-->
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/nathan-moore.mp3" controls autoplay></audio>-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/nathan-moore1.mp3" type="audio/mpeg">
        <source src="midia/nathan-moore1.ogg" type="audio/ogg">
        <source src="midia/nathan-moore1.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/nathan-moore1.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
